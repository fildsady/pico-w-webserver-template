<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoW Webserver</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #1e90ff;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #666;
        }
        a button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        a button:hover {
            background-color: #007acc;
        }
        a {
            text-decoration: none;
        }
        .refresh {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .refresh:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PicoW Webserver Tutorial</h1>
        <br>
        <h2>This bit is SSI:</h2>
        <p>Voltage: <!--#volt--></p>
        <p>Temp: <!--#temp--> Â°C</p>
        <p>LED is: <!--#led--></p>
        <br>
        <h2>This bit is CGI:</h2>
        <a href="/led.cgi?led=1"><button>LED ON</button></a>
        <a href="/led.cgi?led=0"><button>LED OFF</button></a>
        <br>
        <br>
        <a href="/index.shtml" class="refresh">Refresh</a>
    </div>
</body>
</html>
